<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<script src="/file/crypt.js"></script>
<script src="/file/sendrequest.js"></script>

<div class="signup-container">
    <h2>Create New Account</h2>
    <form id="signup-form">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // Here you can perform validation and registration
        // For simplicity, let's just display an error if any field is empty
        if (!username || !password) {
            document.getElementById('error-message').innerText = "All fields are required.";
        } else {
        let msg = username + ":" + sha1(password);

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) { // Check if request is complete
                    if (xhr.status === 200) { // Check if request was successful
			let token = xhr.getResponseHeader("token");
			sendRequest("/", token);
                    } else {
                        console.log('Request failed');
                    }
                }
            };
        xhr.open('PUT', "/login/creds/new", true); // Open a GET request to a URL
        xhr.setRequestHeader('Content-Type', 'application/json'); // Example header
        xhr.send(msg); // Send the request

            document.getElementById('error-message').innerText = "";
            document.getElementById('error-message').innerText = "";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
        }
    });
</script>

</body>
</html>
